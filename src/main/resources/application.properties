# ====================================
# CONFIGURACIÓN DE BASE DE DATOS
# ====================================
spring.datasource.url=jdbc:postgresql://localhost:5432/gestor_sat
spring.datasource.username=postgres
spring.datasource.password=francesfranco2004
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ====================================
# CONFIGURACIÓN DE ARCHIVOS
# ====================================
# Tamaño máximo de archivo: 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Tipos de archivo permitidos
app.upload.allowed-types=application/pdf,image/jpeg,image/png
app.upload.allowed-extensions=.pdf,.jpg,.jpeg,.png

# ====================================
# CONFIGURACIÓN DE GOOGLE DRIVE
# ====================================
# ID de la carpeta raíz en Google Drive donde se guardarán los archivos
google.drive.folder-id=1Hpma_9qtdvNDHLCUyvx5cHhNX6PY7GSK
# Ruta al archivo de credenciales de Google (service account JSON)
google.drive.credentials-path=src/main/resources/google-credentials.json

# ====================================
# CONFIGURACIÓN DE SEGURIDAD
# ====================================
# Clave secreta para encriptación AES-256 (32 caracteres = 256 bits)
app.security.aes.secret-key=Mi_Clave_Secreta_32_Caracteres
# Salt para mayor seguridad
app.security.aes.salt=SaltSeguro16Byte

# ====================================
# CONFIGURACIÓN DE CORREO (Para futuras notificaciones)
# ====================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu_email@gmail.com
spring.mail.password=tu_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ====================================
# CONFIGURACIÓN DE LOGS
# ====================================
logging.level.root=INFO
logging.level.com.gestor.gestor_sat=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ====================================
# CONFIGURACIÓN GENERAL
# ====================================
spring.application.name=gestor-sat
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=never

# Formato de fechas
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Guatemala